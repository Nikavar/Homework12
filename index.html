<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <!-- section -->
    <section class="section">

        <!-- form -->
        <form action="" class="contact_form">

            <!-- section: contact_form_section-->
            <section class="contact_form_section">
                <h1 class="contact_form_section_h1">CONTACT US</h1>
                <section class="contact_form_section_childSection">
                    <section class="contact_form_section_childSection_inputSection">
                        <input type="text" name="name" id="name" placeholder="Name"
                            class="contact_form_section_childSection_inputSection_input">
                        <input type="text" name="email" id="email" placeholder="Email"
                            class="contact_form_section_childSection_inputSection_input">
                    </section>
                    <section class="textarea_section">
                        <p class="textarea_section_p">Please provide more details below.</p>
                        <textarea name="details" id="details" class="section_textarea" placeholder="Message"></textarea>
                    </section>
                    <button class="contact_form_section_childSection_button">SEND</button>
                </section>
            </section>

            <!-- section: map_section -->
            <section class="map_section">
                <section class="map_section_subsection1">
                    <button class="map_section_subsection1_button">
                        <a href="tel:+995 32 222 222" target="_blank">
                            <img src="images/phone.svg" alt="">
                        </a>
                    </button>
                    <button class="map_section_subsection1_button">
                        <a href="mailto: Fordmail@gmail.com" target="_blank">
                            <img src="images/email_img.svg" alt="">
                        </a>
                    </button>
                    <button class="map_section_subsection1_button">
                        <a href="https://maps.app.goo.gl/hPhn2bHTu2CPfKGt8">
                            <img src="images/location.svg" alt="">
                        </a>
                    </button>
                </section>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d23820.584879102273!2d44.76178879999999!3d41.72972969999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sge!4v1731681862200!5m2!1sen!2sge" width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            </section>
        </form>
    </section>
</body>
</html>
